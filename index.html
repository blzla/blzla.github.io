	  games[j].forEach ( game => {

		  $("<p/>", {html: game[0]}).append($("<small/>", {text: " ("+game[1]+")"}))

  page.append($("<br/>"));
  var group = $("<div/>", {class: "banners"});

  show_hidden = function() {
    $(".hidden").removeClass("hidden");
  };
  
  toggleSize = function() {
    var wsize = 326;
    var hsize = 152;
    var fontsize = "16px";
    if (window.innerWidth > 2100) {
      wsize = 460;
      hsize = 215;
      fontsize = "18px";
    }
    $(".banners div div").width(wsize).height(hsize);
    $("p").css("font-size", fontsize);
  };
  $(window).on("resize", function() {
    toggleSize();
  });
  toggleSize();
  
  observer = new IntersectionObserver(function(entries, self) {
    entries.forEach(entry => {
      if(entry.isIntersecting) {
        loadImgs(entry.target);
        const divs = entry.target.parentNode.querySelectorAll('div.banners');
        const ind = Array.prototype.indexOf.call(divs, entry.target);
        if (ind < divs.length-1) {
          loadImgs(divs[ind+1]);
        }
        self.unobserve(entry.target);
      }
    });
  });
  
  loadImgs = function(div) {
    const imgs = div.querySelectorAll('[data-src]');
    imgs.forEach(img => {
      //img.src = img.getAttribute("data-src");
      img.style.backgroundImage = 'url('+img.getAttribute("data-src")+')';
      img.removeAttribute("data-src");
    });
  };
  
  const divs = document.querySelectorAll('div.banners');
    divs.forEach(div => {
      observer.observe(div);
  });
 
	// holo effect from https://codepen.io/simeydotme/pen/PrQKgo
	var x;
	var $holos = $(".holo");
	var $style = $("#hoverstyle");

	$holos
	  .on("mousemove touchmove", function(e) { 
		// normalise touch/mouse
		var pos = [e.offsetX,e.offsetY];
		e.preventDefault();
		if ( e.type === "touchmove" ) {
		  pos = [ e.touches[0].clientX, e.touches[0].clientY ];
		}
		var $holo = $(this);
		// math for mouse position
		var l = pos[0];
		var t = pos[1];
		var h = $holo.height();
		var w = $holo.width();
		var px = Math.floor(100 / w * l);
		var py = Math.floor(100 / h * t);
		var pa = (50-px)+(50-py);
		// math for gradient / background positions
		var lp = (px - 50)/1;
		var tp = (py - 50)/1;
		var px_spark = (50+(px - 50)/75);
		var py_spark = (50+(py - 50)/75);
		var p_opc = 30+(70 - px*0.8);
		var ty = tp * -.13;
		var tx = lp * .09;
		// css to apply for active card
		var grad_pos = `background-position: ${lp}% ${tp+50}%`;
		var sprk_pos = `background-position: ${px_spark}% ${py_spark}%`;
		var opc = `opacity: ${p_opc/100}`;
		var tf = `perspective(460px) rotateX(${ty}deg) rotateY(${tx}deg)`;
		// need to use a <style> tag for psuedo elements
		var style = `
		  .holo:hover:before { ${grad_pos}; transition: none !important; }  /* gradient */
		  .holo:hover:after { ${sprk_pos} ${opc} transition: none !important; }   /* sparkles */ 
		`;
		// set / apply css class and style
		$holos.removeClass("active");
		$holo.removeClass("animated");
		this.style.transition = '' ;
		this.style.transform = tf ;
		$style.html(style);
		if ( e.type === "touchmove" ) {
		  return false; 
		}
		clearTimeout(x);
	  }).on("mouseout touchend touchcancel", function() {
		// remove css, apply custom animation on end
		var $holo = $(this);
		$style.html("");
		this.style.transform = "" ;
		this.style.transition = 'transform 2s 0.2s' ;
	  });
</script>
